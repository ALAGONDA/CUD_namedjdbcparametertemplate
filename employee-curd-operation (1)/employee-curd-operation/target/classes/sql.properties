insertQuery=insert into employee_info_ref(first_nm,middle_nm,last_nm,address,pincode,gender,branch,phone_no,email_id,emp_salary,company_nm,emp_designation) values(?,?,?,?,?,?,?,?,?,?,?,?);
updateQuery=update employee_info_ref set first_nm=?,middle_nm=?,last_nm=?,address=?,pincode=?,gender=?,branch=?,phone_no=?,email_id=?,emp_salary=?,company_nm=?,emp_designation=?,version_id=version_id+1,modified_dttm=now() where isactive=true and emp_id=?;
findQuery=select emp_id, first_nm,middle_nm,last_nm,address,pincode,gender,branch,phone_no,email_id,emp_salary,company_nm,emp_designation,isactive from employee_info_ref where isactive=true and emp_id=?;
findAllQuery=select emp_id, first_nm,middle_nm,last_nm,address,pincode,gender,branch,phone_no,email_id,emp_salary,company_nm,emp_designation,isactive from employee_info_ref where isactive=true;
softDeleteQuery=update employee_info_ref set isactive=false where emp_id=?;
queries.queryForInsertEmployee=insert into employee_info_ref (first_nm,middle_nm,last_nm,address,pincode,gender,branch,phone_no,email_id,emp_salary,company_nm,emp_designation) values(:firstNm,:middleNm,:lastNm,:address,:pincode,:gender,:branch,:phoneNo,:emailId,:empSalary,:companyNm,:empDesignation);
queries.queryForUpdateEmployee=update employee_info_ref set first_nm=:firstNm,middle_nm=:middleNm,last_nm=:lastNm,address=:address,pincode=:pincode,gender=:gender,branch=:branch,phone_no=:phoneNo,email_id=:emailId,emp_salary=:empSalary,company_nm=:companyNm,emp_designation=:empDesignation,version_id=version_id+1,modified_dttm=now() where isactive=true and emp_id=:empId;
queries.queryForSoftDeleteEmployee=update employee_info_ref set isactive=false where emp_id=:empId;